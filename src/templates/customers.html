<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Customers</h1>
    <a href="/add_customer">Add Customer</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact No</th>
                <!-- Add other columns -->
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.contact_no }}</td>
                <!-- Add other fields -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
