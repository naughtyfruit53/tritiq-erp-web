<!-- src/templates/voucher_instance_form.html -->
{% extends "base.html" %}
{% block title %}Create Voucher Instance{% endblock %}
{% block content %}
<h2>Create Voucher Instance</h2>
<form method="post" action="/api/v1/voucher_instances">
  <div class="form-group">
    <label for="voucher_type_id">Voucher Type</label>
    <select id="voucher_type_id" name="voucher_type_id" class="form-control" required>
      {% for vt in voucher_types %}
      <option value="{{ vt.id }}">{{ vt.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="voucher_number">Voucher Number</label>
    <input type="text" id="voucher_number" name="voucher_number" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="data_json">Data JSON</label>
    <textarea id="data_json" name="data_json" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="module_name">Module Name</label>
    <input type="text" id="module_name" name="module_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="record_id">Record ID</label>
    <input type="number" id="record_id" name="record_id" class="form-control" value="0">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
