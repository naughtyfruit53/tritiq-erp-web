{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger text-center">
            <h4>Oops! Something went wrong</h4>
            <p>{{ message }}</p>
            <a href="/home" class="btn btn-primary">Go Back Home</a>
        </div>
    </div>
</div>
{% endblock %}
